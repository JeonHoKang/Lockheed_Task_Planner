                agent:
                - r3
              - id: p1_screw_upper_body_frame_to_lower_frame2
                type: atomic
                agent:
                - r3
              - id: p1_screw_upper_body_frame_to_lower_frame3
                type: atomic
                agent:
                - r3
      - id: p1_trunk_skeleton
        type: sequential
        children:
        - id: p1_pick_trunk_skeleton
          type: atomic
          agent:
          - r1
        - id: p1_hold_pick_trunk_skeleton_on_external_frame
          type: atomic
          agent:
          - r1
        - id: p1_joining_upper_trunk_skeleton_to_frame
          type: independent
          children:
          - id: p1_screw_upper_trunk_skeleton_to_frame1
            type: atomic
            agent:
            - r3
          - id: p1_screw_upper_trunk_skeleton_to_frame2
