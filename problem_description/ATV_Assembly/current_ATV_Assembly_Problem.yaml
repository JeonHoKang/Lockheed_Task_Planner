                agent:
                - r3
              - id: p1_fasten_bolt_on_main_body_to_handle2
                type: atomic
                agent:
                - r3
              - id: p1_fasten_bolt_on_main_body_to_handle3
                type: atomic
                agent:
                - r3
              - id: p1_fasten_bolt_on_main_body_to_handle4
