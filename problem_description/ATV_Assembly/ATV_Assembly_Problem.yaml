id: ATV_assembly
type: sequential
children: 
  - id: chassis_assembly
    type: sequential
    children:
      - id: StationA_engine_assembly
        type: sequential
        children:
          - id: transport_chassis_to_stationA
            type: sequential
            children:
              - id: start_move_to_assembly_stationA
                type: atomic
                agent: ['m1']
              - id: stationA_stop_and_wait
                type: atomic
                agent: ['m1']
          - id: stationA_engine_assembly
            type: sequential
            children:
              - id: stationA_pick_engine
                type: atomic
                agent: ['A_r1']
              - id: stationA_insert_engine_on_chassis
                type: atomic
                agent: ['A_r1']
          - id: stationA_engine_wiring_harness
            type: sequential
            children:
              - id: stationA_wiring_harness_engine
                type: atomic
                agent: ['A_H1']
      - id: stationB_rear_drive_train_assembly
        type: sequential
        children:
          - id: transport_chassis_to_stationB
            type: sequential
            children:
              - id: stationA_move_to_assembly_stationB
                type: atomic
                agent: ['m1']
              - id: stationB_stop_and_wait
                type: atomic
                agent: ['m1']
          - id: rear_drive_train_assembly
            type: sequential
            children:
              - id: stationB_pick_rear_drive_train
                type: atomic
                agent: ['B_r2']
              - id: stationB_insert_rear_drive_train
                type: atomic
                agent: ['B_r2']
          - id: join_rear_drive_train
            type: independent
            children:
              - id: stationB_screw_battery_assembly_to_front_frame1
                type: atomic
                agent: ['B_r3']
              - id: stationB_screw_battery_assembly_to_front_frame2
                type: atomic
                agent: ['B_r3']
              - id: stationB_screw_battery_assembly_to_front_frame3
                type: atomic
                agent: ['B_r3']
              - id: stationB_screw_battery_assembly_to_front_frame4
                type: atomic
                agent: ['B_r3']
          - id: stationB_chain_to_engine
            type: atomic
            agent: ['B_H2']
      - id: stationC_suspension_assembly
        type: sequential
        children:
          - id: stationB_transport_chassis_to_stationC
            type: sequential
            children:
              - id: stationC_move_to_assembly_station
                type: atomic
                agent: ['m1']
              - id: stationC_stop_and_wait
                type: atomic
                agent: ['m1']
          - id: stationC_front_suspension_assembly
            type: independent
            children:
              - id: front_suspension_assembly
                type: sequential
                children:
                  - id: stationC_pick_suspension_1
                    type: atomic
                    agent: ['C_r4']
                  - id: stationC_insert_suspension_1
                    type: atomic
                    agent: ['C_r4']
                  - id: join_suspension_1
                    type: independent
                    children:
                      - id: stationC_fasten_suspension1_to_chassis1
                        type: atomic
                        agent: ['C_H3']
                      - id: stationC_fasten_suspension1_to_chassis2
                        type: atomic
                        agent: ['C_H3']
              - id: rear_suspension_assembly
                type: independent
                children:
                  - id: rear_suspension2_assembly
                    type: sequential
                    children:
                      - id: stationC_pick_suspension_2
                        type: atomic
                        agent: ['C_r5']
                      - id: stationC_insert_suspension_2
                        type: atomic
                        agent: ['C_r5']
                      - id: stationC_join_suspension_2
                        type: independent
                        children:
                          - id: stationC_fasten_suspension2_to_chassis1
                            type: atomic
                            agent: ['C_H4']
                          - id: stationC_fasten_suspension2_to_chassis2
                            type: atomic
                            agent: ['C_H4']
                  - id: rear_suspension3_assembly
                    type: sequential
                    children:
                      - id: stationC_pick_suspension_3
                        type: atomic
                        agent: ['C_r5']
                      - id: stationC_insert_suspension_3
                        type: atomic
                        agent: ['C_r5']
                      - id: join_suspension_3
                        type: independent
                        children:
                          - id: stationC_fasten_suspension3_to_chassis1
                            type: atomic
                            agent: ['C_H4']
                          - id: stationC_fasten_suspension3_to_chassis2
                            type: atomic
                            agent: ['C_H4']
