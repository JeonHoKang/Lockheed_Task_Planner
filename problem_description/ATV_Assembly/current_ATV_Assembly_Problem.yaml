id: Multi_Product_Assembly
type: parallel
children:
- id: p1_ATV_assembly
  type: sequential
  children:
  - id: p1_chassis_assembly
    type: sequential
    children:
    - id: p1_StationA_engine_assembly
      type: sequential
      children:
      - id: p1_transport_chassis_to_stationA
        type: sequential
        children:
        - id: p1_start_move_to_assembly_stationA
          type: atomic
          agent:
          - m1
        - id: p1_stationA_stop_and_wait
          type: atomic
          agent:
          - m1
      - id: p1_stationA_engine_assembly
        type: sequential
        children:
        - id: p1_stationA_pick_engine
          type: atomic
          agent:
          - A_r1
        - id: p1_stationA_insert_engine_on_chassis
          type: atomic
          agent:
          - A_r1
      - id: p1_stationA_engine_wiring_harness
        type: sequential
        children:
        - id: p1_stationA_wiring_harness_engine
          type: atomic
          agent:
          - A_H1
    - id: p1_stationB_rear_drive_train_assembly
      type: sequential
      children:
      - id: p1_transport_chassis_to_stationB
        type: sequential
        children:
        - id: p1_stationA_move_to_assembly_stationB
          type: atomic
          agent:
          - m1
        - id: p1_stationB_stop_and_wait
          type: atomic
          agent:
          - m1
      - id: p1_rear_drive_train_assembly
        type: sequential
        children:
        - id: p1_stationB_pick_rear_drive_train
          type: atomic
          agent:
          - B_r2
        - id: p1_stationB_insert_rear_drive_train
          type: atomic
          agent:
          - B_r2
      - id: p1_join_rear_drive_train
        type: independent
        children:
        - id: p1_stationB_screw_battery_assembly_to_front_frame1
          type: atomic
          agent:
          - B_r3
        - id: p1_stationB_screw_battery_assembly_to_front_frame2
          type: atomic
          agent:
          - B_r3
        - id: p1_stationB_screw_battery_assembly_to_front_frame3
          type: atomic
          agent:
          - B_r3
        - id: p1_stationB_screw_battery_assembly_to_front_frame4
          type: atomic
          agent:
          - B_r3
      - id: p1_stationB_chain_to_engine
        type: atomic
        agent:
        - B_H2
    - id: p1_stationC_suspension_assembly
      type: sequential
      children:
      - id: p1_stationB_transport_chassis_to_stationC
        type: sequential
        children:
        - id: p1_stationC_move_to_assembly_station
          type: atomic
          agent:
          - m1
        - id: p1_stationC_stop_and_wait
          type: atomic
          agent:
          - m1
      - id: p1_stationC_front_suspension_assembly
        type: independent
        children:
        - id: p1_front_suspension_assembly
          type: sequential
          children:
          - id: p1_stationC_pick_suspension_1
            type: atomic
            agent:
            - C_r4
          - id: p1_stationC_insert_suspension_1
            type: atomic
            agent:
            - C_r4
          - id: p1_join_suspension_1
            type: independent
            children:
            - id: p1_stationC_fasten_suspension1_to_chassis1
              type: atomic
              agent:
              - C_H3
            - id: p1_stationC_fasten_suspension1_to_chassis2
              type: atomic
              agent:
              - C_H3
        - id: p1_rear_suspension_assembly
          type: independent
          children:
          - id: p1_rear_suspension2_assembly
            type: sequential
            children:
            - id: p1_stationC_pick_suspension_2
              type: atomic
              agent:
              - C_r5
            - id: p1_stationC_insert_suspension_2
              type: atomic
              agent:
              - C_r5
            - id: p1_stationC_join_suspension_2
              type: independent
              children:
              - id: p1_stationC_fasten_suspension2_to_chassis1
                type: atomic
                agent:
                - C_H4
              - id: p1_stationC_fasten_suspension2_to_chassis2
                type: atomic
                agent:
                - C_H4
          - id: p1_rear_suspension3_assembly
            type: sequential
            children:
            - id: p1_stationC_pick_suspension_3
              type: atomic
              agent:
              - C_r5
            - id: p1_stationC_insert_suspension_3
              type: atomic
              agent:
              - C_r5
            - id: p1_join_suspension_3
              type: independent
              children:
              - id: p1_stationC_fasten_suspension3_to_chassis1
                type: atomic
                agent:
                - C_H4
              - id: p1_stationC_fasten_suspension3_to_chassis2
                type: atomic
                agent:
                - C_H4
