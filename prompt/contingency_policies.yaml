defective_ATV_rear_left_wheel:
  policy:
    id: recovery-defective_rear_left_wheel
    type: sequential
    children:
      - id: recovery-unscrew_operation
        type: parallel
        children: 
          - id: recovery-unscrew_rear_left_wheel_screw1
            type: atomic
            agent: ['I_r12']
          - id: recovery-unscrew_rear_left_wheel_screw2
            type: atomic
            agent: ['I_r12']
          - id: recovery-unscrew_rear_left_wheel_screw3
            type: atomic
            agent: ['I_r12']
      - id: recovery-remove_rear_left_wheel
        type: atomic
        agent: ['I_r11']
      - id: recovery_new_wheel
        type: sequential
        children:
          - id: recovery-search_new_wheel
            type: atomic
            agent: ['I_r11']
          - id: recovery-pick_new_wheel
            type: atomic
            agent: ['I_r11']
          - id: recovery-place_new_wheel
            type: atomic
            agent: ['I_r11']
      - id: recovery-resrew_operation
        type: sequential
        children:
          - id: recovery-rescrew_rear_left_wheel_screw1
            type: atomic
            agent: ['I_r12']
          - id: recovery-rescrew_rear_left_wheel_screw2
            type: atomic
            agent: ['I_r12']
          - id: recovery-rescrew_rear_left_wheel_screw3
            type: atomic
            agent: ['I_r12']

ATV_rear_left_wheel_screw1_stuck:
  policy:
    id: recovery-rear_left_wheel_screw1_stuck
    type: sequential
    children:
      - id: recovery-unscrew_screw1
        type: atomic
        agent: ['I_r11']
      - id: recovery-rescrew_screw1
        type: atomic
        agent: ['I_r11']

ATV_broken_upper_cover:
  policy:
    id: recovery_broken_upper_body_frame
    type: sequential
    children:
      - id: recovery-remove_broken_pieces
        type: atomic
        agent: ['G_r9']
      - id: recovery-new_upper_body_frame
        type: sequential
        children:
          - id: recovery-search_for_new_part
            type: atomic
            agent: ['G_r9']
          - id: recovery-pick_new_part
            type: atomic
            agent: ['G_r9']

ATV_trunk_missing:
  policy:
    id: recovery-trunk_missing
    type: sequential
    children:
      - id: recovery-notify_monitor
        type: atomic
        agent: ['I_r11']
      - id: recovery-new_trunk_skeleton
        type: sequential
        children:
          - id: recovery-wait_for_new_part
            type: atomic
            agent: ['I_r11']
          - id: recovery-locate_new_part
            type: atomic
            agent: ['I_r11']

ATV_handle_bolt3_missing:
  policy:
    id: recovery-missing_handle_bolt3
    type: sequential
    children:
      - id: recovery-nofify_human_for_new_bolt
        type: atomic
        agent: ['G_r8']
      - id: recovery_locate_new_part
        type: atomic
        agent: ['G_r8']

ATV_shorted_battery:
  policy:
    id: recovery-shorted_battery
    type: sequential
    children:
      - id: move_to_contingency_cell_for_undo
        type: atomic
        agent: ['m1']
      - id: recovery-shorted_battery_undo
        type: atomic
        agent: ['contingency_H']
      - id: recovery-return_to_battery_cell
        type: atomic
        agent: ['m1']

ATV_defective_front_right_wheel:
  policy:
    id: recovery-defective_front_right_wheel
    type: sequential
    children:
      - id: move_to_contingency_cell_for_undo
        type: atomic
        agent: ['m1']
      - id: recovery_front_right_wheel_undo
        type: atomic
        agent: ['contingency_H']
      - id: recovery_front_right_wheel
        type: atomic
        agent: ['I_r11']

agent_I_r11_not_available:
  policy:
    id: recovery-
    type: sequential
    children:
      - id: wait_until_back_online
        type: atomic
        agent: ['I_r11']
      - id: trouble_shoot_agent_I_r11
        type: atomic
        agent: ['H2']
      - id: Notify_back_online_to_monitor
        type: atomic
        agent: ['H2']

agent_I_r11_motor_malfunction:
  policy:
    id: recovery-
    type: sequential
    children:
      - id: wait_until_back_online
        type: atomic
        agent: ['I_r11']
      - id: trouble_shoot_motor
        type: atomic
        agent: ['H2']
      - id: Notify_back_online_to_monitor
        type: atomic
